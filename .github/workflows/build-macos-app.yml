name: Build macOS App with DMG

on:
  workflow_dispatch:  # manual trigger

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build macOS .app bundle
      run: |
        pyinstaller --windowed your_script.py
        ls -l dist/  # List contents of dist/ to check for your_script.app

    - name: Install create-dmg
      run: |
        brew install create-dmg

    - name: Create DMG from .app
      run: |
        mkdir dist/dmg_output
        create-dmg \
          --volname "MyApp Installer" \
          --window-pos 200 120 \
          --window-size 500 300 \
          --icon-size 100 \
          --icon "your_script.app" 125 150 \
          --hide-extension "your_script.app" \
          --app-drop-link 375 150 \
          "dist/your_script.app" \
          "dist/dmg_output"

    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: dist/dmg_output/*.dmg
